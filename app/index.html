<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      background-color: #ffc;
    }  
    .top-bar {
      /* z-index: 2; */
      position: relative;
      height: 20px;
      background: rgba(0, 0, 255, 0.5);
      display: flex;
      flex-direction: row;
    }
    .top-bar .drag {
      flex-grow: 1;
      -webkit-app-region: drag;
      -webkit-user-select: none;
    }

    .background {
      position: absolute;
      top: 40px;
      left: 0;
      width: 100%;
      height: calc(100% - 40px);
      pointer-events: all;
    }
  </style>

</head>
<body>
  <div class="top-bar">
    <div class="drag">top bar</div>
    <button id="minimize">_</button>
    <button id="maximize">â–¡</button>
    <button id="close">X</button>
  </div>

  <webview 
    id="webview" 
    class="background webview" 
    id="panel-container" 
    partition="persist:framelessapps" 
    frameborder="0"
    allowtransparency="on"
    ></webview>
    <!-- src="http://localhost:3000"  -->

  <script src="parent.js"></script>

  <!-- DOES NOT WORK. Chrome Apps have strict CSP settings -->

</body>
</html>
